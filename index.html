<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	  <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nav-bar"></div>
      <div class="accounts-list">
        <div class="header small-pad sticky">
          <h4>Accounts</h4>
          <div class="button button-small button-secondary">New</div>
        </div>
        <ul id="accountsList"></ul>
      </div>
      <div id="accountWrapper" class="account-wrapper">
        <div id="accountDetail" class="account-detail"></div>
        <div class="account-policies">
          <div class="header small-pad">
            <h4>Quotes</h4>
            <div class="button button-confirm button-small" id="newQuote">New Quote</div>
          </div>
          <div class="policy-container">
            <div id="policyContainer"></div>
            <div class="header small-pad">
              <h4>In-force policies</h4>
            </div>
            <div>
              <div class="policy">
                <div class="policy-icon"></div>
                <div class="policy-info">
                  <span>Business Owners Policy</span>
                  <span class="tag bound">bound</span>
                  <b>$1,400</b>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bopQuote" class="quote-flow-container hidden">
          <div class="header full-pad sticky">
            <h4>Carbon 5 - New Bop Quote</h4>
            <div class="button button-secondary button-small" id="closeQuote">Cancel</div>
            <div class="prog-bar" id="progressBar"></div>
          </div>
          <div class="question-container" id="quoteFlow"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoj0Ng5kwEiUyvwBwxzDT9P_4d_x7fpxs&libraries=places"></script>
  <script type="module" src="scripts/app.js"></script>
</html>
